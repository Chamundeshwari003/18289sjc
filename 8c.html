<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .image-container {
            background-image: url('https://images.unsplash.com/photo-1682687220795-796d3f6f7000?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8');
            background-size: cover;
            background-position: center;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        
    </style>
</head>

<body>

    <div class="container">
        <h1>Enhanced Visual Appeal</h1>
        <div class="image-container">
            
        </div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed fringilla, massa ut tempor mollis, lectus sem
            convallis leo, eu pulvinar dui odio non dui.</p>
        
    </div>

</body>

</html>
